dist: bionic
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
services:
  - docker
before_install:
- docker pull jamesdbloom/mockserver
- docker pull alpine:latest
- docker pull postgres:11-alpine
- curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
- sudo curl https://packages.microsoft.com/config/ubuntu/18.04/prod.list -o /etc/apt/sources.list.d/mssql-release.list
- sudo apt-get update
- sudo apt-get install jq
- sudo ACCEPT_EULA=Y apt-get install msodbcsql17 unixodbc-dev
install:
- pip install Cython
- pip install -e "file://`pwd`#egg=catcher-modules[travis]"
- python setup.py install
script:
- sudo docker-compose up -d
- sleep 5
- make tests
deploy:
  on:
    branch: master
    python: '3.7'
  provider: pypi
  user: valerii.tikhonov
  distributions: bdist_wheel
  password:
    secure: 
  skip_existing: true
